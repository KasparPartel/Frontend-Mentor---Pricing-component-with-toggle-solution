<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Pricing component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Resources -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>

    <h1>Our Pricing</h1>

    <section>

      <label for="switch">Annually</label>
      <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>
      <label for="switch">Monthly</label>
    </section>

  </header>

  <section class="flexbox-container">

    <div class="item">
      <h3>Basic</h3>
      <!-- Js way -->
      <h2>&dollar;<span class="price">199.99</span></h2>
      <!-- Tried to change text with only css using labels 
          but failed miserably xd -->
      <!-- https://css-tricks.com/swapping-out-text-five-different-ways/ -->
      <!-- <label for="checkbox" class="example">199.99</label> -->
      <div class="flexbox-container">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="item">
      <h3>Professional</h3>
      <h2>&dollar;<span class="price">249.99</span></h2>
      <div class="flexbox-container">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="item">
      <h3>Master</h3>
      <h2>&dollar;<span class="price">399.99</span></h2>
      <div class="flexbox-container">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>Learn More</button>
    </div>

  </section>

</body>

</html>
